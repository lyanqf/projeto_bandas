<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Maiden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #b30000;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
        }
        img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Iron Maiden</h1>
    <table>
        <tr>
            <th>Imagem</th>
            <th>Descrição</th>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Iron_Maiden_2010.jpg" alt="Iron Maiden ao vivo"></td>
            <td>Iron Maiden em um show ao vivo.</td>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/5/5b/Iron_Maiden_-_Iron_Maiden.jpg" alt="Capa do primeiro álbum"></td>
            <td>Capa do primeiro álbum "Iron Maiden" (1980).</td>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/f/f7/TheNumberoftheBeast.jpg" alt="The Number of the Beast"></td>
            <td>Capa do icônico álbum "The Number of the Beast" (1982).</td>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/0/03/Piece_of_Mind_%28Iron_Maiden_album_-_cover_art%29.jpg" alt="Piece of Mind"></td>
            <td>Capa do álbum "Piece of Mind" (1983).</td>
        </tr>
    </table>
</body>
</html>
